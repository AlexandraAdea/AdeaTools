{% extends 'base.html' %}

{% block title %}Mitarbeiter löschen – AdeaLohn{% endblock %}

{% block content %}
<section class="content-card">
    <h1>Mitarbeiter löschen</h1>
    <p class="lead">Soll <strong>{{ employee.first_name }} {{ employee.last_name }}</strong> (Client: {{ employee.client.name }}) endgültig entfernt werden?</p>

    <form method="post" style="margin-top:28px;">
        {% csrf_token %}
        <div style="display:flex; gap:12px; flex-wrap:wrap;">
            <button type="submit" class="adea-button-primary" style="background:#ff5f57;">Ja, löschen</button>
            <a href="{% url 'adealohn:employee-detail' employee.pk %}" class="adea-button-secondary">
                Abbrechen
            </a>
        </div>
    </form>
</section>
{% endblock %}
