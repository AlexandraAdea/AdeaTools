{% extends 'base.html' %}

{% block title %}Löschen – AdeaDesk{% endblock %}

{% block content %}
<section class="content-card" style="max-width: 600px; margin: 0 auto;">
    <h1>Löschen bestätigen</h1>
    <p>Sind Sie sicher, dass Sie diesen Eintrag löschen möchten?</p>
    
    <div style="margin: 24px 0; padding: 16px; background: #f5f5f5; border-radius: 4px;">
        <strong>{{ object }}</strong>
    </div>
    
    <form method="post" style="margin-top: 24px;">
        {% csrf_token %}
        <div style="display: flex; gap: 12px;">
            <button type="submit" class="adea-button-primary" style="background: #d32f2f;">Ja, löschen</button>
            <a href="{% url 'adeadesk:client-detail' object.client.pk %}" class="adea-link">Abbrechen</a>
        </div>
    </form>
</section>
{% endblock %}
